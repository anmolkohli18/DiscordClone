{% extends 'main.html' %} {% block content %}
<h1>{{room.name}}</h1>

<p>{{room.description}}</p>

<div class="comment-wrapper">
  <h3>Conversation</h3>
  <hr />

  {% for room_message in room_messages %}
  <div>
    <small>@{{room_message.user}} {{room_message.created|timesince}} ago</small>
    <p>{{room_message.body}}</p>
    <hr>
  </div>
  {% endfor %}
</div>

{% endblock %}
